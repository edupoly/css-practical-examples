<html>
    <head></head>
    <body>
        <script>
            function div(a,b){
                if(b===0){
                    return Promise.reject("denominator cannot zero")
                }
                else{
                    return Promise.resolve(a/b)
                }
            }
            
            div(10,4).then(function(res){
                console.log(res)
            }).catch(function(err){
                console.log(err)
            })
            
            div(10,0).then(function(res){
                console.log(res)
            }).catch(function(err){
                console.log(err)
            })
            
            
                
        </script>
    </body>
</html>
